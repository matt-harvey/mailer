<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Mailer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
    integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
    crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <div class="pure-g">

    <div class="pure-u-2-3 ml-center-vertical">
      <h2>Send an email</h2>

      <form id="ml-send-email" class="pure-form pure-form-stacked" action="/api/v1/emails/send" method="POST">
        <div class="ml-input-wrapper">
          <label for="from">From</label>
          <input required type="email" name="from" placeholder="someone@example.com" class="pure-input-1-2">
        </div>

        <div class="ml-input-wrapper">
          <label for="to">To</label>
          <input required type="text" name="to" placeholder="ab@example.net, cd@example.com"
            class="emails pure-input-1-2">
        </div>

        <div class="ml-input-wrapper">
          <label for="cc">CC</label>
          <input type="text" name="cc" placeholder="ef@example.net, gh@example.com"
            class="emails pure-input-1-2">
        </div>

        <div class="ml-input-wrapper">
          <label for="bcc">BCC</label>
          <input type="text" name="bcc" placeholder="ij@example.net, kl@example.com"
            class="emails pure-input-1-2">
        </div>

        <div class="ml-input-wrapper">
          <label for="subject">Subject</label>
          <input required type="text" name="subject" class="pure-input-1-2">
        </div>

        <div class="ml-input-wrapper">
          <label for="message">Body</label>
          <textarea required name="message" rows="15" class="pure-input-1-2"></textarea>
        </div>

        <input required type="submit" value="Send" class="pure-button pure-button-primary pure-input-1-2">
      </form>
    </div>

  </div>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>

  <script src="main.js"></script>
</body>

</html>
